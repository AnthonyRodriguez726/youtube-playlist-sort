<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Sorter</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>YouTube Playlist Sorter</h1>
  <button id="authenticate">Authenticate</button>
  <hr>
  <h2>Sorting Options</h2>
  <select id="sortingOption">
    <option value="viewsHighToLow">Views (High to Low)</option>
    <option value="viewsLowToHigh">Views (Low to High)</option>
    <option value="uploadDateNewToOld">Upload Date (New to Old)</option>
    <option value="uploadDateOldToNew">Upload Date (Old to New)</option>
  </select>
  <button id="applySort">Apply Sorting</button>
  <script src="popup.js"></script>
</body>
</html>
