<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Sorter</title>
</head>
<body>
  <h1>YouTube Playlist Sorter</h1>
  
  <button id="authenticate">Authenticate</button>
  
  <select id="sortingOption" disabled>
    <option value="">Select sorting option</option>
    <option value="viewsHighToLow">Views (High to Low)</option>
    <option value="viewsLowToHigh">Views (Low to High)</option>
    <option value="uploadsNewToOld">Uploads (New to Old)</option>
    <option value="uploadsOldToNew">Uploads (Old to New)</option>
  </select>
  
  <button id="applySort" style="display: none;">Apply Sorting</button>
  
  <script src="popup.js"></script>
</body>
</html>
